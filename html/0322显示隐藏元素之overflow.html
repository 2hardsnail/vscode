<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏元素之overflow</title>
    <style>
        .peppa {
            /* overflow: visible; */
            /* overflow: hidden; */
            /* overflow: scroll; */
            /* 溢出的部分显示滚动条 不溢出也显示滚动条 */
            overflow: auto;
            /* 溢出的时候才显示滚动条 不溢出的时候不显示滚动条 */
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="peppa">
        《小猪佩奇》,又名《粉红猪小妹》台湾名为粉红猪,英文名为《Peppa Pig》,是由英国人阿斯特利Astley、贝克Baker、戴维斯创作导演和制作 的一部英国学前电视动画片,也是历年来最具潜力的学前儿童品牌,故事围绕小猪佩奇与家人的 愉快经历,幽默而有趣,借此宣扬传统家庭观念与友情,鼓励小朋友们体验生活。
    </div>
</body>

</html>
