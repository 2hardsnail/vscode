<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局练习1</title>
    <style>
        .box {
            width: 1100px;
            height: 460px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .left {
            width: 230px;
            height: 460px;
            background-color: skyblue;
            float: left;
        }
        
        .right {
            width: 870px;
            height: 460px;
            background-color: green;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
