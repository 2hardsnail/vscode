<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距典型应用-块级盒子水平居中对齐</title>
    <style>
        .header {
            width: 900px;
            height: 200px;
            background-color: blue;
            margin: 20px auto;
            text-align: center;
            /* 行内元素或者行内块元素水平居中给其父元素添加text-align：center即可 */
        }
        
        span {
            margin: 0 auto;
            /* 这句话是不起作用的 */
        }
    </style>
</head>

<body>
    <div class="header">
        <span>里面的文字</span>
    </div>
</body>

</html>
