<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css权重的叠加</title>
    <style>
        .nav li {
            color: pink;
        }
        /* .nav li 的权重是11  */
        /* 继承的权重是0 */
        /* li { */
        /* color: red; */
        /* } */
        /* 需求 把第一个小li改变为红色加粗 */
        
        .nav .red {
            color: red;
            font-weight: 700;
        }
        /* .red的权重是10 */
        /* .nav .red 的权重是20 */
    </style>
</head>

<body>
    <ul class="nav">
        <li class="red">人生四大悲</li>
        <li>家里没宽带</li>
        <li>网速不够快</li>
        <li>手机没流量</li>
        <li>学校没wifi</li>
    </ul>
</body>

</html>
