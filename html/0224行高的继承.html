<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承</title>
    <style>
        body {
            color: pink;
            /* font: 12px/24px "yahei"; */
            font: 12px/1.5 "yahei";
        }
        
        div {
            font-size: 14px;
            /* 子元素继承了父元素body的行高1.5 */
            /* 这个1.5就是当前元素文字大小font-size的1.5倍 所以当前div的行高就是像素21 */
        }
        
        p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>工程伦理</div>
    <p>自然辩证法概论</p>
    <ul>
        <li>我没有指定文字大小</li>
        <!-- li继承body的文字大小12px 行高为12*1.5=18px -->
    </ul>
</body>

</html>
