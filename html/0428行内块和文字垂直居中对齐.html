<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用vertical-align实现行内块和文字垂直居中对齐</title>
    <style>
        img {
            /* vertical-align: bottom; */
            /* vertical-align: middle;让图片和文字垂直居中 */
            vertical-align: top;
        }
        /* 行内元素和行内块元素图片默认和文字基线对齐，块级元素不存在这个问题 */
    </style>
</head>

<body>
    <img src="images/IMG_2550.JPG"> 我叫cindy
</body>

</html>
