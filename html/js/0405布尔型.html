<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true;
        var flag1 = false;
        console.log(flag + 1); // true 参与加法当1来看
        console.log(flag1 + 1); //flase 参与加法当0来看
        //如果一个变量声明未赋值 就是undefine数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'blue'); //undefinedblue
        console.log(variable + 1); //undefined和数字相加 最后的结果是NaN
        //null 空值
        var space = null;
        console.log(space + 'cxd'); //spacecxd
        console.log(space + 1); //1
    </script>
</head>

<body>

</body>

</html>
