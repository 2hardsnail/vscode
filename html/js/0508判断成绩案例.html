<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断成绩案例</title>
    <script>
        //按照从大到小的思路来写
        var score = prompt('请输入你的成绩');
        if (score >= 90) {
            alert('A');
        } else if (score >= 80) {
            alert('B')
        } else if (score >= 70) {
            alert('C');
        } else if (score >= 60) {
            alert('D');
        } else {
            alert('E');
        }
    </script>
</head>
