<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script>
        var num = 10;
        num += 2; //num = num + 2
        console.log(num);
        num *= 3; //num = num * 3
        console.log(num);
        num -= 2;
        console.log(num);
    </script>
</head>
