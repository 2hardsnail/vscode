<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短路运算</title>
    <script>
        //1.逻辑与短路运算 如果表达式1的值为真 则返回表达式2 如果表达式1为假 那么返回表达式1
        console.log(123 && 456);
        console.log(0 && 456);
        console.log(0 && 234 && 456 * 67);
        console.log('' && 234 && 456 * 67);
        // 0 '' null undefined NaN
        //2.逻辑或短路运算 如果表达式1的值为真 则返回表达式1 如果表达式1为假 那么返回表达式2
        console.log(123 || 456); //123
        console.log(123 || 456 || 289); //123
        console.log(0 || 456 || 289); //456
        //逻辑中断很重要 它会影响我们程序的运行结果
        var num = 1;
        console.log(123 || num++);
        console.log(num); //1
    </script>
</head>

<body>

</body>

</html>
