    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字补0案例</title>
    <script>
        var time = prompt('请您输入0-59之间的一个数字');
        var result = time < 10 ? '0' + time : time; //把返回值赋值给一个变量
        alert(result);
    </script>
