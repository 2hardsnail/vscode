<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch分支语句</title>
    <script>
        //1.switch语句也是多分支语句
        //2. 语法结构 switch转换、开关  case 小例子或者选项的意思
        // switch (表达式) {
        //     case value1:
        //         执行语句1;
        //         break;
        //     case value2:
        //         执行语句2;
        //         break;
        //         // ...
        //     default:
        //         执行最后的语句;
        // }
        //3.执行思路 利用我们表达式的值 和 case 后面的选项值相匹配 如果匹配上 就执行该case 如果都没有匹配上，那么执行default里面的语句
        switch (2) {
            case 1:
                console.log('这是1');
                break; //很重要 别忘了加break
            case 2:
                console.log('这是2');
                break;
            case 3:
                console.log('这是3');
                break;
            default:
                console.log('没有匹配结果');
        }
    </script>

</head>
