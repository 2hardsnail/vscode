<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入人数');
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= num; i++) {
            score = prompt('请您输入第' + i + '个学生成绩')
            sum += parseFloat(score);
            //因为从prompt取过来的数据是字符串型的 需要转换为数字型
        }
        average = sum / num;
        alert('班级总成绩是' + sum);
        alert('班级平均成绩是' + average);
    </script>
</head>

</html>
