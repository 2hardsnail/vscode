<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环重复不同的代码</title>
    <script>
        //for 循环可以重复不同的代码 因为我们有计数器变量i的存在
        for (var i = 1; i <= 100; i++) {
            console.log('这个人今年' + i + '岁了');
        }
    </script>
</head>

<body>

</body>

</html>
