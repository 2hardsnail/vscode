<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <script>
        console.log(3 >= 5);
        console.log('2' <= 5);
        console.log(2 == 4);
        console.log(2 != 3);
        console.log(18 == 18);
        //== 默认转换数据类型 会把字符串型的数据转换为数字型的
        console.log(18 == "18"); //true
        //程序里面有全等 一模一样 要求两侧的值还有数据类型完全一致 才可以true
        console.log(18 != 18);
        console.log(18 === 18);
        console.log(18 === '18');
    </script>
</head>

<body>

</body>

</html>
