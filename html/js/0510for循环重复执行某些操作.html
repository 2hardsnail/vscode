    <title>Document</title>
    <script>
        //for循环重复执行某些操作 比如我们进行了100次加法
        //求1-100之间的整数累加和
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);
    </script>
