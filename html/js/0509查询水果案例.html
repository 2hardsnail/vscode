<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询水果案例</title>
    <script>
        var fruit = prompt('请你输入查询的水果');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是3.5/斤');
                break;
            case '蓝莓':
                alert('蓝莓的价格是5元/斤');
                break;
            default:
                alert('没有此水果');
        }
    </script>
</head>

</body>

</html>
