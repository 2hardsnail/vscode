<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifelse双分支</title>
    <script>
        if (条件表达式) {
            //执行语句1
        } else {
            //执行语句2
        }
        //执行思路 如果if条件表达式为真 则执行语句1 否则 执行语句2
        var num = prompt('请输入您的年龄');
        if (num >= 18) {
            alert('允许进入');
        } else {
            alert('不允许进入');
        }
        //if里面的语句1和else里面的语句2 最终只能有一个语句执行 2选1
    </script>
</head>

</html>
