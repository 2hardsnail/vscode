    <title>判断闰年案例</title>
    <script>
        var year = prompt('请您输入要检测的年份');
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert('是闰年');
        } else {
            alert('是平年');
        }
    </script>
