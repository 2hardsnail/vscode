<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元表达式</title>
    <script>
        //有三元运算符组成的式子我们称为三元表达式 ? :
        // 条件表达式 ? 表达式1 : 表达式2
        //如果条件表达式结果为真 则返回表达式1的值  如果条件表达式结果为假 则返回表达式2的值
        var num = 6;
        var result = num > 5 ? '是的' : '不是';
        console.log(result); //我们知道表达式是有返回值的
    </script>
</head>

<body>

</body>

</html>
