<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1 检测获取字符串的长度length
        var str = 'my name is cindy';
        console.log(str.length);
        //2 字符串的拼接 +  只要有字符串和其他类型相拼接 最终的结果是字符串类型 数值相加 字符相连
        console.log('wojiao' + 'cxd');
        console.log('我今年' + 18);
        console.log('12' + 12); //1212
        //3 字符串拼接加强
        console.log('我今年' + 18 + '岁');
        var age = 18;
        // 我们变量不要写到字符串里面 是通过和字符串相连的方式实现的
        console.log('我今年' + age + '岁');
        console.log('我今年' + age + '岁'); //引引加加
    </script>
</head>

</html>
