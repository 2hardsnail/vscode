<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //1.求1-100之间所有数的平均值 需要一个sum 和的变量 还需要一个平均值average
        var sum = 0;
        var average = 0;
        for (i = 0; i <= 100; i++) {
            sum += i;
        }
        average = sum / 100;
        console.log(average);

        //2.求1-100之间所有偶数和奇数的和
        var even = 0;
        var odd = 0;
        for (i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
            } else {
                odd = odd + i;
            }
        }
        console.log(even);
        console.log(odd);

        //3.求1-100之间所有能被3整除的数字的和
        var sum = 0;
        for (i = 0; i <= 100; i++) {
            if (i % 3 == 0) {
                sum = sum + i;
            }
        }
        console.log(sum);
    </script>
